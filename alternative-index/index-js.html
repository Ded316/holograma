<html>
<head>
	<title>HoloCam</title>
	<!--meta http-equiv="refresh" content="0.04; url='index.html"-->
</head>

<body style="background-color: black">
	<div style="text-align: center">
		<img id="holo" src="output.jpg" width="800" height="800">
	</div>

	<script>
		window.onload = function() {
			var image = document.getElementById("holo");

			function updateImage() {
				image.src = image.src.split("?")[0] + "?" + new Date().getTime();
			}

			setInterval(updateImage, 200);
		}
	</script>

</body>
</html>
